<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Multiverse, The Game</title>
    <link type="text/css" rel="stylesheet" href="multiverse.css">
  </head>
  <body>
    <h1>Multiverse</h1>

    <div id="canvascontainer">
      <canvas id="gamecontainer" width="800px" height="400px"></canvas>
      <canvas id="hudcontainer" width="800px" height="100px"></canvas>
    </div>
    <div id="debug">
      <ul>
      <li>FPS: <span id="fps" /></li>
      <li>CameraPosition: <span id="cameraPos" /></li>
      <li>PlayerPosition: <span id="playerPos" /></li>
    </div>

    <script type="application/dart" src="web/multiverse.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
